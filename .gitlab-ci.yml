stages:
  - check
  - trigger

default:
  interruptible: true

workflow:
  rules:
    - if: $CI_EXTERNAL_PULL_REQUEST_IID

check_branch_existance:
  stage: check
  image: curlimages/curl
  tags: 
    - docker-prod
  script:
    - export TRIGGER_BRANCH=${CI_EXTERNAL_PULL_REQUEST_SOURCE_BRANCH_NAME}
    - | 
      curl --fail --silent --show-error --request GET --header \
      "PRIVATE-TOKEN:${TEST_SDK_6_TOKEN}" \
      "https://main.gitlab.in.here.com/api/v4/projects/7121/repository/branches/${CI_EXTERNAL_PULL_REQUEST_SOURCE_BRANCH_NAME}" \
        || export TRIGGER_BRANCH='master'
    - echo $TRIGGER_BRANCH 
    - ./generate-config.sh
  artifacts:
    paths: 
      - generated-config.yml

      
# All this magic including generate-config.sh is only to pass TRIGGER_BRANCH variable 
# to bridge job (trigger_internal_ci). So far it's impossible in other way
bridge_for_bridge:
  stage: trigger
  trigger:
    include:
      - artifact: generated-config.yml
        job: check_branch_existance
    strategy: depend


